<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div th:each="pedido : ${pedidos}">
        <div th:text="${pedido.nomeProduto}">Nome do produto</div>
        <div>Valor. <span th:text="${pedido.valorNegociado}">200,99</span></div>
        <div>Data de entrega. <span th:text="${pedido.dataEntrega}">10/02/2020</span></div>
        <div>Produto</div>
        <div>
            <input th:value="${pedido.urlProduto}" value="url do produto">
        </div>
        <div>Descrição</div>
        <div>
            <textarea th:text="${pedido.descricao}">
                descrição do produto
            </textarea>
        </div>

        <div>
            <img th:src="${pedido.urlImagem}" src="" />
        </div>
    </div>
</body>
</html>
